<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Site Starbucks</title>
	<link rel="stylesheet" type="text/css" href="exemplodesite3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>


<body>
	<section>
		<div class="circle"></div>
		<header>
			<a href="#"><img src="starbucks.png" class="logo"></a>
			<div class="toggle" onclick="toggleMenu();"></div>
			<ul class="navigation">
				<li><a href="#"> Home </a></li>
				<li><a href="#"> Menu </a></li>
				<li><a href="#"> What's New </a></li>
				<li><a href="#"> Contact </a></li>
				<li><a href="#"><span class="themeSwitch"></span></a></li>
			</ul>
		</header>
		<div class="content">
			<div class="textbox">
				<h2>It's not just Coffee<br> It's <b><span>Starbucks</span></b></h2>
				<p>Lorem ippsum dolor sit amet,consectetur adupisicing elit,sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				<a href="#">Learn More</a>
			</div>
			<div class="imgbox">
				<img src="img1.png" class="starbucks">
			</div>
		</div>
		<ul class="thumb">
			<li><img src="thumb1.png" onclick="imgSlider('img1.png');changeCircleColor('#017143')"></li>
			<li><img src="thumb2.png " onclick="imgSlider('img2.png');changeCircleColor('#eb7495')"></li>
			<li><img src="thumb3.png" onclick="imgSlider('img3.png');changeCircleColor('#d752b1')"></li>
		</ul>
		<ul class="sci">
			<li><a href="#"><i class="fa fa-facebook-f fa-3x" style="color: white;"></i></a></li>
			<li><a href="#"><i class="fa fa-twitter fa-3x" style="color: white;"></i></a></li>
			<li><a href="#"><i class="fa fa-instagram fa-3x	" style="color: white;"></i></a></li>
		</ul>
	</section>

	<script type="text/javascript" src="exemplodesite3.js"></script>
</body>
</html>
